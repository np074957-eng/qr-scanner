<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  
  <style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 450px;
    text-align: center;
}

header {
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid #eee;
}

.logo-container {
    margin-bottom: 15px;
}

.school-logo {
    width: 90px; /* Ukuran logo yang jelas */
    height: auto;
    border-radius: 50%;
    border: 4px solid #007bff; /* Border dengan warna aksen */
}

h1 {
    color: #007bff; /* Warna utama (biru) */
    font-size: 1.9em;
    margin: 5px 0;
}

h2 {
    color: #555;
    font-size: 1.0em;
    margin: 0 0 15px;
}

#scanner-area h3 {
    color: #333;
    margin-top: 0;
    font-weight: normal;
}

/* Style untuk area kamera */
#reader {
    width: 100%;
    max-width: 400px;
    margin: 15px auto 20px;
    /* Memberikan tampilan visual untuk area kamera sebelum dimuat */
    border: 3px dashed #ccc; 
    border-radius: 10px;
    min-height: 250px; 
    overflow: hidden; 
}

/* --- Area Status dan Hasil --- */
#status-area {
    margin-top: 25px;
    padding: 15px;
    background: #f8f9fa;
    border-radius: 10px;
    border: 1px solid #ddd;
}

.status-message {
    font-weight: bold;
    color: #007bff;
    margin-bottom: 10px;
}

.result-box {
    padding: 15px;
    font-weight: bold;
    border-radius: 6px;
    min-height: 10px;
    text-align: left;
    word-wrap: break-word;
}

/* Style untuk hasil sukses */
.success {
    background-color: #d4edda; /* Hijau muda */
    color: #155724; /* Hijau gelap */
    border: 1px solid #c3e6cb;
}

/* Style untuk hasil gagal/warning */
.error {
    background-color: #f8d7da; /* Merah muda */
    color: #721c24; /* Merah gelap */
    border: 1px solid #f5c6cb;
}

footer {
    margin-top: 30px;
    padding-top: 15px;
    border-top: 1px solid #eee;
    font-size: 0.75em;
    color: #777;
}
  </style>
</head>

<body>
  
  
 <div class="container">
  

        <header>
            <div class="logo-container">
                <img src="logo.png" alt="Logo Sekolah" class="school-logo">
            </div>
            <h1>Presensi Berbasis QR Code</h1>
            <h2>SMK Negeri 2 Purwodadi</h2>
        </header>

        <main>
            <section id="scanner-area">
                <h3>Arahkan QR Code ke Kamera</h3>
                <div id="reader"></div> 
            </section>

            <section id="status-area">
                <p class="status-message">Pindai Code QR anda di atas!</p>
                <div id="scan-result" class="result-box"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 | Sistem Informasi Sekolah</p>
        </footer>
    </div>

</body>

 <script>
  const URL = "https://script.google.com/macros/s/AKfycbxocP6k2e8mz5ayczAJwIFk3CfVaW5mIq4kUQqK1zbnnHqBSnCedon5uOy4Z7vC_kM7FA/exec";

let cooldown = 2000; // jeda 5 detik
let lastTime = 0;

function onScanSuccess(decodedText) {
    const now = Date.now();

    // Jika scan terlalu cepat â†’ abaikan
    if (now - lastTime < cooldown) {
        return;
    }

    // Update waktu scan terakhir
    lastTime = now;

    console.log("SCAN diterima:", decodedText);

    // Kirim ke Google Sheet
    fetch(URL + "?kode=" + decodedText);

    // Bunyi beep
    const audio = new Audio("beep.mp3");
    audio.currentTime = 0;
    audio.play();
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  { fps: 20, qrbox: 250 },
  onScanSuccess
);
  </script>

</html>

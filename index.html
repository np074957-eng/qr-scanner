<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      padding: 20px; 
    }
    #reader {
      width: 350px;
      margin: auto;
    }
  </style>
</head>

<body>
  <h2>QR Scanner Web</h2>
  <div id="reader"></div>

 

</body>

 <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("status");

    const URL = "https://script.google.com/macros/s/AKfycbxocP6k2e8mz5ayczAJwIFk3CfVaW5mIq4kUQqK1zbnnHqBSnCedon5uOy4Z7vC_kM7FA/exec";

    let lastData = "";
    let cooldown = 2000; // 2 detik cooldown
    let lastTime = 0;

    // Beep sound
    const beep = new Audio("beep.mp3");

    // Start camera
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
            video.setAttribute("playsinline", true);
            video.play();
            requestAnimationFrame(tick);
        } catch (err) {
            alert("Camera access failed!");
        }
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, canvas.width, canvas.height);

            if (code) {
                let now = Date.now();

                if (code.data !== lastData || now - lastTime > cooldown) {
                    statusText.innerText = "QR terbaca: " + code.data;

                    // Play sound
                    beep.play();

                    // Send to spreadsheet
                    fetch(URL + "?kode=" + encodeURIComponent(code.data));

                    lastData = code.data;
                    lastTime = now;
                }
            }
        }
        requestAnimationFrame(tick);
    }

    startCamera();
</script>
</html>
